<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Weather Website" />
    <title>Weather Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center mt-5">
      <form action="#" id="form">
        <p>
          <input
            type="text"
            id="search-value"
            class="col-lg-10 col-8 m-3"
            placeholder="select the city"
            value="kanyakumari"
          />
          <button class="btn" id="searchbar">
            <i class="fa-solid fa-magnifying-glass fa-beat-fade w-100 me-1"></i>
          </button>
        </p>
        <div id="guide">
          <h4 class="text-light text-center mt-5">
            Please select your current location
          </h4>
          <h1 class="text-center mt-4">
            <i class="fa-sharp fa-solid fa-location-dot fa-beat-fade"></i>
          </h1>
        </div>
        <div
          class="d-flex justify-content-center flex-column align-items-center"
        >
          <div id="picture" id="comman"></div>
          <h2 id="climate"id="comman"></h2>
          <br />
          <h2 id="temp"id="comman"></h2>
          <br />
          <h2 id="city"id="comman"></h2>
          <h2 id="error-msg"></h2>
        </div>
        <div class="d-flex justify-content-around mt-5" id="second-container">
          <h6 id="date"></h6>
          <h6 id="wind-speed"></h6>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
